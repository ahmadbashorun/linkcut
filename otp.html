        <script>
            function moveToNext(event, nextInputId) {
              const input = event.target;
              const maxLength = parseInt(input.getAttribute('maxlength'));
            
              if (input.value.length >= maxLength) {
                const nextInput = document.getElementById(nextInputId);
                nextInput.focus();
              }
            }
        </script>
